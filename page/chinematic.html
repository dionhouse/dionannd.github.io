<!DOCTYPE html> 
<html> 
<body>

	#myVideo {
		width: 790px;
		height: auto;

		#myVideo {
			width: 320px;
			height: auto;
		}

<video id="myVideo" autoplay controls data-setup="{}">

} 

function pauseVid() {

}
